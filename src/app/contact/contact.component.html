

<div class="container contact" id="myAnchor">
    <!--Section: Contact v.2-->
    <section class="mb-4">
        <h1 class="text-center mb-5">Contact Us</h1>

        <!--Section heading-->
        <!-- <h1 class="h1-responsive font-weight-bold text-center my-4">Nous sommes là pour vous assister</h1> -->
        <!--Section description-->
        <!-- <p class="text-center w-responsive mx-auto mb-5 do_u">N'hésitez pas à nous appeler ou à nous laisser un message en remplissant le formulaire ci-dessous. Notre équipe de spécialistes vous contactera très bientôt.</p> -->

        <div class="row">

            <!--Grid column-->
            <div class="col-md-9 mb-md-0 mb-5">
                <form id="contact-form" name="contact-form" action="mail.php" method="POST" #f="ngForm" >

                    <!--Grid row-->
                    <div class="row">

                        <!--Grid column-->
                        <div class="col-md-6">
                            <div class="md-form mb-0"> 
                            <label for="name" class="">Name<span>*</span></label>
                                <input type="text" id="name" name="name" class="form-control"  required ngModel #n="ngModel" >
                            </div>
                            <div class="alert alert-danger mt-2" *ngIf="n.invalid && n.touched">
                                The name is a required filed
                            </div>
                        </div>
                        <!--Grid column-->

                        <!--Grid column-->
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <label for="email" class="">Email<span>*</span></label>
                                <input type="text" id="email" name="email" class="form-control" required ngModel #e="ngModel" pattern="[a-zA-Z0-9]+@+[a-zA-Z0-9]+.[a-zA-Z0-9]{2,4}">
                            </div>
                            <div class="alert alert-danger mt-2" *ngIf="e.invalid && e.touched">
                                <div *ngIf="e.errors?.['required']">The email is a required field</div>
                                <div *ngIf="e.errors?.['pattern']">The email doesn't seem right</div>
                            </div>
                        
                        </div>
                        <!--Grid column-->

                    </div>
                    <!--Grid row-->

                    <!--Grid row-->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form mb-0">
                                <label for="name" class="">Objet<span>*</span></label>
                                <input type="text" id="name" name="Objet" class="form-control" required ngModel #o="ngModel">
                            </div>
                            <div class="alert alert-danger mt-2" *ngIf="o.invalid && o.touched">
                                The name is a required filed
                            </div>
                        </div>
                    </div>
                    <!--Grid row-->

                    <!--Grid row-->
                    <div class="row">

                        <!--Grid column-->
                        <div class="col-md-12">
                            <div class="md-form">
                                <label for="message">Message<span>*</span></label>
                                <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" required ngModel #m="ngModel"></textarea>
                            </div>
                            <div class="alert alert-danger mt-2" *ngIf="m.invalid && m.touched">
                                The name is a required filed
                            </div>

                        </div>
                    </div>
                    <!--Grid row-->

                </form>

                <div class="text-center text-md-left">
                    <a class="btn mt-3" onclick="document.getElementById('contact-form').submit();">Send</a>
                </div>
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-3 text-center">
                <ul class="list-unstyled mb-0">
                    <li><fa-icon [icon]="faLocationArrow" class="icon"></fa-icon>
                        <p>Boumhal El Bassatin Ben Arous, Tunisie</p>
                    </li>

                    <li><fa-icon [icon]="faPhone" class="icon"></fa-icon>
                        <p>+216 58038441</p>
                    </li>

                    <li><fa-icon [icon]="faEnvelope" class="icon"></fa-icon>
                        <p>tech@techouse.com</p>
                    </li>
                </ul>
            </div>
            <!--Grid column-->

        </div>

    </section>
    <!--Section: Contact v.2-->  
    <section class="container localisation">
    </section>
